<!-- Header -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmpleAR - Nosotros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<header class="header">
    <div class="logo-contenedor">
      <img src="img/Logo.png" alt="Logo EmpleAR" class="logo">
      <p class="p-logo"><span class="span-emple">Emple</span><span class="span-ar">AR</span></p>
    </div>
    <button class="menu-hamburguesa" id="menu-toggle">&#9776;</button>
    <nav class="nav-barra" id="nav-barra">
      <a href="index.html" class="nav-item">Inicio</a>
      <a href="ofertas.html" class="nav-item">Ofertas</a>
      <a href="empresas.html" class="nav-item">Empresas</a>
      <a href="beneficios.html" class="nav-item">Beneficios</a>
      <a href="contacto.html" class="nav-item">Contacto</a>
    </nav>
  </header>
  
  <!-- Contenido principal -->
  <main style="padding: 190px 40px 60px;">
    <section style="max-width: 1000px; margin: auto;">
      <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Postulación a puesto laboral </h1>
      <p style="margin-bottom: 2rem; color: #00e1ff;">
        Completa el siguiente formulario para aplicar a esta posición. Todos los campos son obligatorios.
      </p>
  
      <section class="max-w-4xl mx-auto px-6 py-16">
        <form class="bg-[#1c0b23]/90 backdrop-blur-sm rounded-2xl shadow-2xl p-8 md:p-12">
          <fieldset>
            <legend class="text-3xl font-bold text-cyan-400 mb-8 text-center">
              FORMULARIO DE POSTULACIÓN
            </legend>
            
            <!-- Campos del Formulario -->
            <div class="space-y-6">
              <!-- Información Personal -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="nombre" class="block text-sm font-medium mb-2">Nombre</label>
                  <input 
                    type="text" 
                    id="nombre" 
                    name="nombre"
                    class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                    placeholder="Ej: Juan"
                    required
                  >
                </div>
                
                <div>
                  <label for="apellido" class="block text-sm font-medium mb-2">Apellido</label>
                  <input 
                    type="text" 
                    id="apellido" 
                    name="apellido"
                    class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                    placeholder="Ej: Pérez"
                    required
                  >
                </div>
              </div>
  
              <!-- Contacto -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="email" class="block text-sm font-medium mb-2">Correo Electrónico</label>
                  <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                    placeholder="Ej: juan@mail.com"
                    required
                  >
                </div>
                
                <div>
                  <label for="telefono" class="block text-sm font-medium mb-2">Teléfono</label>
                  <input 
                    type="tel" 
                    id="telefono" 
                    name="telefono"
                    class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                    placeholder="Ej: +54 11 1234-5678"
                    required
                  >
                </div>
              </div>
  
              <!-- Experiencia Laboral -->
              <div>
                <label for="experiencia" class="block text-sm font-medium mb-2">Experiencia Laboral Relevante</label>
                <textarea 
                  id="experiencia" 
                  name="experiencia"
                  rows="4"
                  class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                  placeholder="Describe tu experiencia relacionada al puesto..."
                  required
                ></textarea>
              </div>
  
              <!-- Educación -->
              <div>
                <label for="educacion" class="block text-sm font-medium mb-2">Formación Académica</label>
                <textarea 
                  id="educacion" 
                  name="educacion"
                  rows="3"
                  class="w-full bg-[#2d0f3d] border border-[#00e1ff]/30 rounded-lg py-3 px-4 text-white focus:ring-2 focus:ring-cyan-400 placeholder-gray-400"
                  placeholder="Títulos obtenidos y estudios relevantes..."
                  required
                ></textarea>
              </div>
  
              <!-- Archivos -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label for="cv" class="block text-sm font-medium mb-2">Subir CV (PDF)</label>
                  <input 
                    type="file" 
                    id="cv" 
                    name="cv"
                    class="w-full text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-black hover:file:bg-cyan-600"
                    accept=".pdf"
                    required
                  >
                </div>
                
                <div>
                  <label for="carta" class="block text-sm font-medium mb-2">Carta de Presentación (Opcional)</label>
                  <input 
                    type="file" 
                    id="carta" 
                    name="carta"
                    class="w-full text-white file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-cyan-500 file:text-black hover:file:bg-cyan-600"
                    accept=".pdf,.doc,.docx"
                  >
                </div>
              </div>
  
              <!-- Botón Submit -->
              <div class="mt-8">
                <button 
                  type="submit"
                  class="w-full bg-cyan-500 hover:bg-cyan-600 text-black font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02]"
                >
                  Enviar Postulación
                </button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>
    </section>
  </main>
  
  <!-- Footer -->
  <footer class="bg-[#1c0b23] py-8 mt-20">
    <div class="container mx-auto text-center">
      <p class="mb-4">© 2025 EmpleAR - Todos los derechos reservados</p>
      <div class="flex justify-center space-x-6">
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="img/Redes sociales/Facebook.png" alt="Facebook" class="w-8">
        </a>
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="img/Redes sociales/Instagram.png" alt="Instagram" class="w-8">
        </a>
        <a href="#" class="hover:opacity-75 transition-opacity">
          <img src="img/Redes sociales/Linkedin.png" alt="LinkedIn" class="w-8">
        </a>
      </div>
    </div>
  </footer>
  
  <!-- Script menú hamburguesa -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const navBar = document.getElementById('nav-barra');
  
    toggleBtn.addEventListener('click', () => {
      navBar.classList.toggle('active');
    });
  </script>
